<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="setContent(content)">
<head>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link th:href="@{/static/css/style.css}" rel="stylesheet" >
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js}" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <meta charset="UTF-8">

    <title>플판</title>
</head>
<body>
    <div class="header">
        <div class="row">
            <div class="title col-md-4">플판</div>
        </div>
        <div class="row">
            <div class="input-group">
                <input type="text" class="form-control" name="keyword" style="width:200px">
                <button class="btn btn-outline-secondary" type="button">검색</button>
            </div>
        </div>

        <div class="row">
            게시판 목록
        </div>
    </div>
    <div class="container">

        <th:block th:replace = "${content}"></th:block>

    </div>
</body>
</th:block>
</html>
